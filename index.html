<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="calculator-container">

        <div id="calculator">

            <div id="screen">
                <p id="display-screen"></p>
            </div>

            <div id="btn-container">

            <div class="row">
                <button id="ac-btn" class="ac functional calculator-btn">AC</button>
                <button id="invert-btn" class="functional calculator-btn">+/-</button>
                <button id="modulo-btn" class="functional calculator-btn">%</button>
                <button id="divide-btn" class="functional operator calculator-btn">/</button>
            </div>

            <div class="row">
                <button id="seven-btn" class="number calculator-btn">7</button>
                <button id="eight-btn" class="number calculator-btn">8</button>
                <button id="nine-btn" class="number calculator-btn">9</button>
                <button id="multiply-btn" class="operator calculator-btn">*</button>
            </div>

            <div class="row">
                <button id="four-btn" class="number calculator-btn">4</button>
                <button id="five-btn" class="number calculator-btn">5</button>
                <button id="six-btn" class="number calculator-btn">6</button>
                <button id="minus-btn" class="operator calculator-btn">-</button>
            </div>

            <div class="row">
                <button id="one-btn" class="number calculator-btn">1</button>
                <button id="two-btn" class="number calculator-btn">2</button>
                <button id="three-btn" class="number calculator-btn">3</button>
                <button id="addition-btn" class="operator calculator-btn">+</button>
            </div>

            <div class="last row">
                <button id="zero-btn" class="number calculator-btn">0</button>
                <button id="decimal-btn" class="number calculator-btn">.</button>
                <button id="equals-btn" class="equals calculator-btn">=</button>
            </div>
            
        </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
